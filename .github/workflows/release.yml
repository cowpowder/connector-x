name: release


on: 
  push:
    branches:
      - main

jobs:
  linux-aarch:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"] 

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      # - name: Build Docker Image
      #   run: |
      #     docker buildx create --use
      #     docker buildx build --platform linux/arm64 --build-arg PYTHON_VERSION=${{ matrix.python-version }} -f Dockerfile.aarch64 -t connectorx-python-aarch64:latest .

      - name: docker build 2
        run: |
          docker build --output type=local,dest=./wheels \
            --build-arg PYTHON_VERSION=${{ matrix.python-version }} \
            --build-arg CONNECTORX_VERSION=0.3.4-alpha.8 \
            -f Dockerfile.aarch64 \
            -t connectorx-arm64 .

      - name: Run Maturin Build
        run: |
          mkdir -p output
          docker run --rm -v ${{ github.workspace }}/output:/app/output connectorx-python-aarch64:latest \
            maturin build -m connectorx-python/Cargo.toml -i python${{ matrix.python-version }} --release --features integrated-auth-gssapi --out output

      - name: Checky check
        run: |
          ls -ltRa
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-artifacts
          path: target/wheels/*.whl  # Adjust the path to where Maturin outputs the wheel files


